<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <enlace href="https: //fonts.googleapis.com/css2? family= Delicious+Handrawn & display=swap" rel="stylesheet"></enlace>
    <title>Concesionaria</title>
    <link rel="stylesheet" href="estilo.css">
    <script defer src="codigo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
 
  <body>
    <div class="title">
      <h1>Concesionaria El-Roi</h1>
    </div>

<h3>Cargue los datos de su vehiculo, para publicitarlo.</h3>

       <!--datos de vehiculo-->

  <div class="container bg-info-subtle">

    <form class="row g-3 mt-2">

      <div class="col-6">
<label for="NombreAuto" class="form-label">Nombre</label>
<input type="text" class="form-control" id="NombreAuto" placeholder="Ingresa el Nombre">
    </div>

    <div class="col-6">
        <label for="TracciónAuto" class="form-label">Tracción</label>
        <input type="text" class="form-control" id="TracciónAuto" placeholder="Ingresa la tracción">
    </div>
            <div class="col-6">
    <label for="KilometrosAuto" class="form-label">Kilometros</label>
    <input type="number" class="form-control" id="KilometrosAuto" placeholder="Ingresa los Kilometros">
                </div>

      <div class="col-6">
        <label for="InfoAuto" class="form-label">Información</label>
<textarea class="form-control" id="InfoAuto" placeholder="Añade una descripción de Auto"></textarea>

 </div>  
 
 <div class="col-12">
  <label for="URLAuto" class="form-label">Imagen de Portada</label>
<input type="text" class="form-control" id="URLAuto" placeholder="Ingresa la URL de la imagen de tu auto">
 </div>

 <div class="col-12">
 <button type="submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
 </div>
</form>
</div>
<br>

<!--mostrar los vehiculos-->

<div id="container"></div>

</div> 






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
